<div class="mb-3 result-text">
    <p class="mb-3 {{if .IsLie }} text-danger {{else}} text-success {{end}}"><b>Достовірність ({{ .Lie }}):</b> {{ .LieDescription }}</p>
    <p class="{{if lt .NPS 4}} text-danger {{end}}"><b>Нервово-психічна стійкість ({{ .NPS }}):</b> рівень {{.NPSLevelDescription}}</p>
    <p class="{{if lt .NPS 4}} text-danger {{end}}"><b>Заключення:</b> {{.NPSDescription}}</p>
</div>
