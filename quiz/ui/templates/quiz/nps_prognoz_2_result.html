<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Результати {{.QuizLabel}} для {{.Person.MilitaryName}} {{.Person.GetFullName}}</title>
    <link href="/quiz/ui/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/quiz/ui/static/css/style.css" rel="stylesheet">
</head>
<body>
    {{template "header.html"}}
    <div class="container">
        <div class="row mb-3 justify-content-center">
            <div class="col-md-8">
                <h3 class="text-center">Результати {{.QuizLabel}}</h3>
                <div class="row">
                    <p class="text-center fs-3">{{.Person.MilitaryName}} {{.Person.GetFullName}}</p>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="mb-3 p-3 border">
                    {{template "nps_prognoz_2_result_content.html" .QuizResult}}
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="/quiz/ui/static/js/bootstrap.bundle.min.js"></script> -->
    <script src="/quiz/ui/static/js/bootstrap.min.js"></script>
</body>
</html>
