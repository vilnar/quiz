<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Result</title>
    <link href="/quiz/ui/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/quiz/ui/static/css/style.css" rel="stylesheet">
</head>
<body>
    {{template "header.html"}}
    <div class="container">
        <div class="row mb-3 justify-content-center">
            <div class="col-md-8">
                <h3 class="text-center">{{ .Header }}</h3>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="mb-3 p-3 border">
                    <div class="row mb-3 {{if .IsLie }} text-danger {{else}} text-success {{end}}">Достовірність: ({{ .Lie }}) {{ .LieDescription }}</div>
                    <div class="row {{if lt .NPS 4}} text-danger {{end}}">Нервово-психічна стійкість: ({{ .NPS }})</div>
                    <div class="row {{if lt .NPS 4}} text-danger {{end}}">Рівень: {{.NPSLevelDescription}}</div>
                    <div class="row {{if lt .NPS 4}} text-danger {{end}}">Заключення: {{.NPSDescription}}</div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="/quiz/ui/static/js/bootstrap.bundle.min.js"></script> -->
    <script src="/quiz/ui/static/js/bootstrap.min.js"></script>
</body>
</html>
