<div class="mb-3 result-text">
    <p class="{{if .IsHighAnxiety}} text-danger {{else}} text-success {{end}}"><b>Тривога ({{ .Anxiety }})</b>: {{.AnxietyDescription}}</p>
    <p class="{{if .IsHighDepression}} text-danger {{else}} text-success {{end}}"><b>Депресія ({{ .Depression }})</b>: {{.DepressionDescription}}</p>
</div>
