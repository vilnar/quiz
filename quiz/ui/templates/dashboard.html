<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Тести</title>
    <link href="/quiz/ui/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/quiz/ui/static/css/style.css" rel="stylesheet">
</head>
<body>
    {{template "header.html"}}
    <div class="container">
        <div class="row mb-3 justify-content-center p-3">
            <div class="col-md-8">
                <h3 class="text-center">Тести</h3>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="mb-3 p-3 border">
                    {{range $element := .LinkList}}
                    <div class="row mb-3">
                        <a href="{{$element.Link}}">{{$element.Title}}</a>
                    </div>
                    {{end}}
                </div>
            </div>
        </div>
    </div>

    {{template "footer.html"}}
</body>
</html>
