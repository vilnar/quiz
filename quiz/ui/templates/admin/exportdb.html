<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/quiz/ui/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/quiz/ui/static/css/style.css" rel="stylesheet">
</head>
<body>
    {{template "header.html"}}

        <div class="row mb-3 justify-content-center p-3">
            <div class="col-md-8">
                <h3 class="text-center">Збереження бази даних</h3>

                        <p class="fs-5">{{.DbDumpDir}}</p>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button id="open-explorer-dbdumpdir" class="btn btn-primary">Відкрити директорію</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    {{template "footer.html"}}
    <script src="/quiz/ui/static/js/script.js"></script>
