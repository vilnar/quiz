<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Звіт по даті</title>
    <link href="/quiz/ui/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/quiz/ui/static/css/style.css" rel="stylesheet">
</head>
<body>
    {{template "header.html"}}
    <div class="container">
        <div class="row mb-3 justify-content-center p-3">
            <div class="col-md-8">
                <h4 class="text-center">Звіт по даті</h4>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="dateForm" action="{{ .FormAction }}" method="POST" class="mb-4">
                    <div class="row mb-3">
                        <label class="form-check-label" for="start_date">Дата початку</label>
                        <input name="start_date" class="form-control" type="date" min="2022-01-01" value="{{.Date}}" required>
                    </div>
                    <div class="row mb-3">
                        <label class="form-check-label" for="start_date">Дата завершення</label>
                        <input name="end_date" class="form-control" type="date" min="2022-01-01" value="{{.Date}}" required>
                    </div>
                    <div class="row mb-3">
                        <label class="form-check-label" for="person_unit">Підрозділ</label>
                        <input class="form-control" type="text" name="person_unit" value="" minlength=2>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-outline-success" type="submit">Пошук</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    {{template "footer.html"}}
</body>
</html>
